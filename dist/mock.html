<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do List</title>


    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>



      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 offset-md-3">
            <h2>New Project</h2>
            <label for="project_name">Project Name</label>
            <input type="text" class="form-control">
            <button class="btn btn-primary mt-3">Add Project</button>
          </div>
        </div>
      </div>

      

      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 offset-md-3">
            <h2>New To Do</h2>
            <label>Title</label>
            <input type="text" class="form-control">
            <label>Description</label>
            <textarea type="text" class="form-control"> </textarea>
            <label>Date</label>
            <input type="date" class="form-control">
            <label>Priority</label>
            <select class="custom-select">
              <option selected>Open this select menu</option>
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
            </select>
            <button class="btn btn-primary mt-3">Add Project</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 offset-md-3">
            <h2>List</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Due Date</th>
                  <th scope="col">Priority</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>
                    <button type="button" class="btn btn-info" name="button">Show</button>
                    <button type="button" class="btn btn-success" name="button">Edit</button>
                    <button type="button" class="btn btn-danger" name="button">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
    <script src="main.js" defer></script>
  </body>

</html>
